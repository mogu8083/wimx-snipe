version: "3.7"

services:

  # Server
  server1:
    build: .
    #image: wimx2-snipe:latest
    container_name: "wimx2-snipe-server1"
    volumes:
      - "${ROOT_PATH}/data/snipe2/logs:/data/logs"
      - "${BUILD_PATH}/snipe-server.jar:/run/snipe-server.jar"
    ports:
      - "36080:36080" # HTTP
      - "37080:37080" # TCP
      - "36666:36666" # JMX
    environment:
      - JVM_OPTS=-Dcom.sun.management.jmxremote=true
               -Dcom.sun.management.jmxremote.local.only=false
               -Dcom.sun.management.jmxremote.port=36666
               -Dcom.sun.management.jmxremote.ssl=false
               -Dcom.sun.management.jmxremote.authenticate=false
               -Djava.rmi.server.hostname=10.10.0.90
               -Dcom.sun.management.jmxremote.rmi.port=36666
               -Dio.netty.noPreferDirect=true
               -Xms3G -Xmx6G
               -Dspring.profiles.active=dev-server
               -Dtcp.port=37080
               -Dserver.type=server
#         - JVM_OPTS=-Dspring.profiles.active=dev-server
#                   -Dtcp.port=37080
#                   -Dserver.type=server
    depends_on:
      - influxdb
      #- haproxy
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
    networks:
      default_bridge:
        ipv4_address: 172.20.0.11
    stdin_open: true
    tty: true

